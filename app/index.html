<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<title>Daniel Dąbrowski - Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="hero">
			<div id="parallax-scene" class="hero__background">
				<img data-depth="0.2" class="background__image" src="imgs/header.jpg">
			</div>
			<div class="hero__content">
				<h1 class="hero__name">Daniel 
					Dąbrowski
				</h1>
				<h2 class="hero__title">Front end developer</h2>
				<div class="hero__skills">
					<img src="imgs/react.png" alt="Umiem: React" class="skills__icon">
					<img src="imgs/redux.png" alt="Umiem: Redux" class="skills__icon">
					<img src="imgs/html.svg" alt="Umiem: Html" class="skills__icon">
					<img src="imgs/css3.png" alt="Umiem: Css3" class="skills__icon">
					<img src="imgs/javascript.svg" alt="Umiem: Javascript" class="skills__icon">
					<img src="imgs/node.png" alt="Umiem: NodeJS" class="skills__icon">
				</div>
			</div>
		</header>
		<main>
			<section class="projects">
				<h2 class="projects__head">Projekty</h2>
				<button class="projects__project">
					<img class="project__image" src="imgs/notesapp.png" alt="Nazwa projektu:">
					<div class="project__info">
						<h3 class="project__name">Notes</h3>
					</div>
				</button>
				<button class="projects__project">
					<img class="project__image" src="imgs/windowsapp.jpg" alt="Nazwa projektu:">
					<div class="project__info">
						<h3 class="project__name">Windows</h3>
					</div>
				</button>
				<button class="projects__more-btn">
					Więcej
				</button>
			</section>
			<section class="contact">
				<h2 class="contact__head">Kontakt</h2>
				<div class="contact__information">
					<span class="information__icon fa fa-location-arrow"></span>
					<p class="information__text">Polska, Wrocław</p>
				</div>
				<div class="contact__information">
					<span class="information__icon fab fa-github"></span>
					<a class="information__link" href="https://www.github.com/elosiktv">github.com/elosiktv</a>
				</div>
				<div class="contact__information">
					<span class="information__icon fa fa-envelope"></span>
					<p class="information__text">dabrowskidaniel006@gmail.com</p>
				</div>
			</section>
		</main>
		<!-- build:js -->
		<script src="scripts/parallax.min.js"></script>
		<script>
			let parallaxScene = document.getElementById('parallax-scene');
	 		let parallaxInstance = new Parallax(parallaxScene);
		</script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
